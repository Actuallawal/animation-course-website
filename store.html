<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actual Lawal Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      max-width: 120px;
      height: auto;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .donate-btn {
      background: #ffc107;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .store-container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .store-container h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #333;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin: 1rem 0 0.5rem;
    }

    .price-old {
      text-decoration: line-through;
      color: #888;
    }

    .price-new {
      color: #00ff90;
      font-weight: bold;
    }

    .buy-button {
      margin-top: 1rem;
      display: inline-block;
      background: #ffc107;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .social-links {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    .social-links a {
      color: #ffc107;
      margin: 0 0.75rem;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #fff;
    }

    footer {
      margin-top: 4rem;
      background: #000;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
